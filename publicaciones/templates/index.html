{% extends 'base.html' %}

{% block contenido %}
	{% for post in posts %}
		<article class="item">
			<figure class="imagen_item">
				<img src="/publicaciones/imagenes/miramar.jpg">
			</figure>
			<h2 class="titulo_item">
				 {{ post.titulo }}
			</h2>
			<p class="contenido_item">
				{{ post.contenido }}
			</p>
		</article>
	{% endfor %}
{% endblock %}
